<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="https://formsubmit.co/cogulbusra@gmail.com" class="form-wrapper" method="POST">
        <div class="form-control">
            <label for="name">Name:</label>
            <input type="text" name="name" minlength="3" required>
        </div>
        <div class="form-control">
            <label for="surname">Surname:</label>
            <input type="text" name="surname" minlength="3" required>
        </div>
        <div class="form-control">
            <label for="email">E-mail:</label>
            <input type="email" name="email" required>
        </div>
        <div class="form-control">
            <label for="age">Age:</label>
            <input type="number" name="age" min="15" max="70" required>
        </div>
        <div class="form-control">
            <label for="message">Message:</label>
            <textarea name="message" rows="4" maxlength="200" required></textarea>
        </div>
        <div class="form-control">
            <label for="website-rating">How much did you like our site?</label>
            <input type="range" name="website-rating" min="0" max="10" required>
        </div>
        <button type="submit">Send</button>
    </form>
</body>

</html>
