<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maç Takip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="row main-mid">
                <div class="col-6">
                    <div class="team-wrapper text-center py-5">
                        <div id="firstTeamName" class="team-name fs-2 text-white">
                            Takım A
                        </div>
                        <div id="firstScore" class="team-score fw-bold fs-1 text-white">
                            0
                        </div>
                        <div class="team-process py-4 d-flex justify-content-center">
                            <button class="px-3 mx-2" onclick="changeScore('first')">Skor sayısını değiştir</button>
                            <button class="px-3" onclick="decraseScore('first')">-</button>
                            <button class="px-3 mx-2" onclick="incrementScore('first')">+</button>
                            <button class="px-3" onclick="changeName('first')">İsim Değiştir</button>
                        </div>
                        <div class="reset-btn-wrapper">
                            <button id="firstTeamReset" class="reset-btn px-3" onclick="allReset('first')">Sıfırla</button>
                        </div>
                    </div>

                </div>
                <div class="col-6">
                    <div class="team-wrapper text-center py-5">
                        <div id="secondTeamName" class="team-name fs-2 text-white">
                            Takım B
                        </div>
                        <div id="secondScore" class="team-score fw-bold fs-1 text-white">
                            0
                        </div>
                        <div class="team-process py-4 d-flex justify-content-center">
                            <button class="px-3 mx-2" onclick="changeScore('second')">Skor sayısını değiştir</button>
                            <button class="px-3" onclick="decraseScore('second')">-</button>
                            <button class="px-3 mx-2" onclick="incrementScore('second')">+</button>
                            <button class="px-3" onclick="changeName('second')">İsim Değiştir</button>
                        </div>
                        <div class="reset-btn-wrapper">
                            <button id="secondTeamReset" class="reset-btn px-3" onclick="allReset('second')">Sıfırla</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
